{% extends "base.html" %}

{% block content %}
<body>
  <div class="container">
    <div class="rowst">
      <h2>Login</h2>
      <p> Not signed up yet? <a href="/signup">Signup now!</a></p>
    </div>
    <form method="post">
      <div class="signing-table">
        <div class="sf-row">
          <div class="sf-cell label">
            Username
          </div>
          <div class="sf-cell">
            <input type="text" name="username" value="{{username}}">
          </div>
        </div>

        <div class="sf-row">
          <div class="sf-cell label">
            Password
          </div>
          <div class="sf-cell">
            <input type="password" name="password" value="">
          </div>
        </div>
      </div>
      <div class="col-12" id="signing">
        <input type="submit" value="Login" id="signing">
        <h4 class="error">{{error}}</h4>
      </div>
    </form>
  </div>
</body>
</html>
{% endblock %}
