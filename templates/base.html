<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>robotoART's ascii drawings Blog</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="/js/jscript.js"></script>
</head>

<body>
  <header>
    <div class="col-12">
      <div class="main-title">
        <a href="/blog" class="main-title link-button">robotoART's  ascii drawings Blog</a>
      </div>
      {% if loggedinusername %}
        <div class="main-top-user">
          <p>{{loggedinusername}} <a href="/logout" class="link-button">Logout</a></p>
        </div>
      {% else %}
      {% endif %}
    </div>
  </header>

  <main>
    <div id="content col-12">
      {% block content %}
      {% endblock %}
    </div>

    <footer>
      {% if loggedinusername %}
      <p>{{loggedinusername}} <a href="/logout" class="link-button">Logout</a></p>
      {% else %}
      {% endif %}
    </footer>
  </main>
</body>

</html>
